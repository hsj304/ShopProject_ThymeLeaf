<div class="wrapper row3" style="margin: 80px 0;">
  <main class="container clear"> 
    <table class="table">
    	<tr>
    		<td>
    			<a href="/board/insert" class="btn btn-sm" style="background-color: #59ab6e;color: white;">새글</a>
    		</td>
    		<td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
    		<td style="text-align: right">
                    	<form method="post" action="/board/list">
	                        <div class="d-flex">
			                    <input type="text" size=1 class="form-control" id="inputModalSearch" name="fd" placeholder="Search ..." th:value="${fd}">
			                    <button type="submit" class="input-group-text bg-success text-light">
			                    	<i class="fa fa-fw fa-search text-white"></i>
			                    </button>
	                        </div>
                        </form>
    		</td>
    	</tr>
    </table>
    <table class="table">
    	<tr>
    		<th width=10% class="text-center">번호</th>
    		<th width=45% class="text-center">제목</th>
    		<th width=15% class="text-center">이름</th>
    		<th width=20% class="text-center">작성일</th>
    		<th width=10% class="text-center">조회수</th>
    	</tr>
    	<tr th:each="vo:${list}">
    		<td width=10% class="text-center" th:text="${vo.no}"></td>
    		<td width=45%><a class="lnk" th:href="@{/board/detail(no=${vo.no})}" th:text="${vo.subject}"></a></td>
    		<td width=15% class="text-center" th:text="${vo.name}"></td>
    		<td width=20% class="text-center" th:text="${vo.regdate}"></td>
    		<td width=10% class="text-center" th:text="${vo.hit}"></td>
    	</tr>
    	<tr>
    		<td colspan="5" class="text-center">
                <div class="row">
                    <ul class="pagination pagination-lg justify-content-center">
                        <li class="page-item" th:if="${startpage>1}">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" 
                            th:href="@{/board/list(fd=${fd},page=${startpage-1})}">&lt;</a>
                        </li>
                        <li class="page-item" th:each="i:${#numbers.sequence(startpage,endpage)}" th:classappend="${curpage==i?'disabled':''}">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" th:classappend="${curpage==i?'active':''}"
                            th:href="@{/board/list(fd=${fd},page=${i})}" th:text="${i}"></a>
                        </li>
                        <li class="page-item" th:if="${endpage<totalpage}">
                            <a class="page-link rounded-0 shadow-sm border-top-0 border-left-0 text-dark" 
                            th:href="@{/board/list(fd=${fd},page=${endpage+1})}">&gt;</a>
                        </li>
                    </ul>
                </div>
    		</td>
    	</tr>
    </table>
  </main>
