<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">문의하기</h1>
            <p>
                제품, 주문 및 서비스에 관한 궁금증을 해결해 드립니다
            </p>
        </div>
    </div>
    
    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form" action="/board/insert_ok">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">이름</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">비밀번호</label>
                        <input type="password" class="form-control mt-1" id="pwd" name="pwd" placeholder="Password">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">제목</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">내용</label>
                    <textarea class="form-control mt-1" id="content" name="content" placeholder="Content" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">작성</button>
                        <input type="button" value="취소" class="btn btn-danger btn-lg px-3" onclick="javascript:history.back()">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->
</body>
</html>
