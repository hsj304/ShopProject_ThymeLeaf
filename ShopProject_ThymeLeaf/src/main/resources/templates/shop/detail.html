<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <!-- Open Content -->
    <section class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" th:src="${vo.goods_image}" alt="Card image cap" id="product-detail">
                    </div>
                        
                </div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h2" style="font-weight: bold;" th:text="${vo.goods_name}"></h1>
	
							<div style="height: 50px;"></div>
								
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>브랜드 : <span th:text="${vo.brand}"></span></h6>
                                </li>
                            </ul>
                            
							<div style="height: 10px;"></div>
                            
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>원산지 : <span th:text="${vo.origin}"></span></h6>
                                </li>
                            </ul>

							<div style="height: 10px;"></div>
							

                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>소비자가 : <span th:text="${#numbers.formatInteger(vo.cprice,3,'COMMA')+'원'}"></span></h6>
                                </li>
                            </ul>
                            
							<div style="height: 10px;"></div>
							
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>판매가 : <span th:text="${#numbers.formatInteger(vo.price,3,'COMMA')+'원'}"></span></h6>
                                </li>
                            </ul>
                            
                            <div style="height: 50px;"></div>

                            <form action="" method="GET">
                                <input type="hidden" name="product-title" value="Activewear">
                                <div class="row">
                                    <div class="col-auto">
                                        <ul class="list-inline pb-3">
                                            <li class="list-inline-item">Size :
                                                <input type="hidden" name="product-size" id="product-size" value="S">
                                            </li>
                                            <li class="list-inline-item"><span class="btn btn-success btn-size">S</span></li>
                                            <li class="list-inline-item"><span class="btn btn-success btn-size">M</span></li>
                                            <li class="list-inline-item"><span class="btn btn-success btn-size">L</span></li>
                                            <li class="list-inline-item"><span class="btn btn-success btn-size">XL</span></li>
                                        </ul>
                                    </div>
                                    <div class="col-auto">
                                        <ul class="list-inline pb-3">
                                            <li class="list-inline-item text-right">
                                                Quantity
                                                <input type="hidden" name="product-quanity" id="product-quanity" value="1">
                                            </li>
                                            <li class="list-inline-item"><span class="btn btn-success" id="btn-minus">-</span></li>
                                            <li class="list-inline-item"><span class="badge bg-secondary" id="var-value">1</span></li>
                                            <li class="list-inline-item"><span class="btn btn-success" id="btn-plus">+</span></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row pb-3">
                                    <div class="col d-grid">
                                        <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy">Buy</button>
                                    </div>
                                    <div class="col d-grid">
                                        <button type="submit" class="btn btn-success btn-lg" name="submit" value="addtocard">Add To Cart</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Close Content -->
    
        <!-- Start Article -->
    <section class="py-5">
        <div class="container">
            <div class="row text-left p-2 pb-3">
                <h4>상품 설명</h4>
            </div>
            <div class="row" style="margin-top: 40px;">
            	<div class="col-lg-12" style="text-align: center">
            		<img th:src="${vo.goods_detail_image}" style="width: 80%;">
            	</div>
            </div>
		</div>
    </section>
    <!-- End Article -->
    
</body>
</html>
